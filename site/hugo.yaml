baseURL: "https://example.org/"
languageCode: "en-us"
title: "OverlyDev Homelab"
# theme = 'ananke'
# theme = 'beautifulhugo'
theme: "hugo-PaperMod"

params:
  ShowBreadCrumbs: true
  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: "Click the things below to find stuff about things"
    # imageUrl: "<image link>" # optional
    # imageTitle: "<title of image as alt>" # optional
    # imageWidth: 120 # custom size
    # imageHeight: 120 # custom size
    buttons:
      - name: Posts
        url: "/posts"
      - name: Source
        url: "https://github.com/OverlyDev/Homelab"

  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/OverlyDev"
